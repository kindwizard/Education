<!DOCTYPE html>
<html>
	<head>
		<title>Мир jQuery</title>
	</head>
	<body>
		<table>
			<tr><td>Слово</td><td>Перевод</td></tr>
			<tr><td>Cabbage</td><td>Капуста</td></tr>
			<tr><td>Carrot</td><td>Морковь</td></tr>
			<tr><td>Potato</td><td>Картофель</td></tr>
			<tr><td>Tomato</td><td>Помидор</td></tr>
		</table>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function(){
				var array = $("tr:even");
				for(var i=0;i<array.length;i++){
					$(array[i]).css('font-weight','bold');					
				}
				array.eq(1).css('background-color', 'gold');
				array.last().css('background-color', 'brown');
				
				 $("td:even").each(function(index, elem){
					console.log(index + ". " + elem.innerHTML);
				});
				 var array2 = $("tr:even").add("tr:odd:first");
				 for(var i=0;i<array2.length;i++){
					console.log(i + " " + array2[i].innerHTML);				
				}
			});
		</script>
	</body>
</html>
