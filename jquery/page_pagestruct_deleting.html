<!DOCTYPE html>
<html>
	<head>
		<title>Мир jQuery</title>
	</head>
	<style>
		.redStyle {
			color:red;
			border-style: solid;
			border-width: 1px;
			border-color: green;
		}
	</style>	
	<body>
		<ul>
			<li class="lang">Java</li>
			<li class="lang">C/C++</li>
			<li class="lang">PHP</li>
			<li class="lang">JavaScript</li>
		</ul>
		<button class="b1">K1</button>
		<button class="b2">K2</button>
		<button class="b3">K3</button>		
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('button.b1').click(function(){	
					$('li:even').remove();				
				});	
				$('button.b2').click(function(){	
					// удаляем из списка первый элемент, сохраняя его в переменной item
					var item = $('li:first').detach();
					// вставляем его в конец списка
					$('ul').append(item);			
				});	
				$('button.b3').click(function(){	
					$('ul').empty();
				});	
			});		
		</script>
	</body>
</html>
